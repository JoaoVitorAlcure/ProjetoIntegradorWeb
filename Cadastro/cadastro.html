<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllService</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <h1>Faça seu cadastro</h1>
    <div>
        <form action="">
            <input type="text" name="nome" id="" placeholder="Nome de usuário"> <br>
            <input type="email" name="email" id="" placeholder="Email"> <br>
            <input type="number" name="cpf" id="cpf" placeholder="CPF"> <br>
            <input type="date" name="data" id="" placeholder="Data de nascimento"> <br>
            <input type="password" name="senha" id="" placeholder="Senha"> <br>
            <input type="password" name="rsenha" id="" placeholder="Repita a senha"> <br>
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
